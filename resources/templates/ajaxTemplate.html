<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">

<head>

<title>PracticeForSpringBoot</title>
</head>
<body class="bg-light">
	<!-- 共通レイアウト読み込み -->
	<div layout:fragment="content">

		<div class="row">
			<div class="col-sm-12 mark">
				<h2 class="ml-2 mt-5">Ajaxサンプル</h2>
			</div>
		</div>

		<div class="container-fluid">

			<!-- row -->
			<div class="row mt-2 mb-2">
				<div class="col-sm-8 btn-group">
					<button type="button" class="btn btn-outline-primary" id="ajaxGet">ajaxGetRequest</button>
					<button type="button" class="btn btn-outline-primary" id="ajaxPost">ajaxPostRequest</button>
				</div>
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row mb-2 mt-2">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr class="bg-info text-white">
									<th>リクエスト</th>
									<th>説明</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>ajaxGetRequest</td>
									<td>クライアントからAjaxTemplateControllerにGetリクエストを送信<br />サーバーから応答が返ってくると、「ajaxGetReqTest
										was success」と表示される
									</td>
								</tr>
								<tr>
									<td>ajaxPostRequest</td>
									<td>クライアントからAjaxTemplateControllerにPostリクエストを送信<br />サーバーから応答が返ってくると、「ajaxPostReqTest
										was success」と表示される
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- /row -->

		</div>
		<!-- /container-fluid -->
	</div>
</body>
</html>
